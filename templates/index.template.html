<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <title>Today’s 2-Minute UK AI Brief</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A concise, UK-focused daily brief on AI — updated once a day with links to original sources." />
  <meta property="og:title" content="Today’s 2-Minute UK AI Brief" />
  <meta property="og:description" content="A clean, UK-centric AI news summary with sources, updated daily." />
  <meta property="og:type" content="website" />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#0b0c10;
      --fg:#e5e7eb;
      --muted:#a0a6b0;
      --card:#111218;
      --link:#93c5fd;
      --accent:#60a5fa;
      --border:#1f2430;
      --tag-bg:#111827;
      --tag-fg:#cbd5e1;
      --max:760px;
      --gap:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    main{max-width:var(--max); margin:48px auto; padding:0 var(--gap)}
    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}

    nav.top{
      display:flex; gap:12px; align-items:center; margin-bottom:12px; font-size:.95rem;
    }
    nav.top a{opacity:.9}
    nav.top .dot{opacity:.5}

    header h1{font-size:1.8rem; margin:6px 0 4px}
    .date{margin:0 0 18px; color:var(--muted); font-size:.95rem}
    .date[title]{cursor:help}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      margin:16px 0 22px;
    }

    .tldr{
      font-size:1.05rem;
      background:linear-gradient(0deg, rgba(96,165,250,.08), rgba(96,165,250,.08));
      border-left:3px solid var(--accent);
      padding:12px 12px 12px 14px;
      border-radius:10px;
      margin:8px 0 18px;
    }

    h2{
      font-size:1.1rem;
      letter-spacing:.2px;
      margin:18px 0 10px;
    }

    ul{margin:0; padding-left:22px}
    li{margin:6px 0}

    .explainer p{margin:0 0 10px}
    .explainer a{word-break:break-word}

    .sources{
      margin-top:18px;
      color:var(--muted);
      font-size:.95rem;
    }
    .sources a{color:var(--link); margin-right:10px}

    .tags{display:flex; flex-wrap:wrap; gap:8px; margin-top:12px}
    .tag{
      display:inline-block;
      background:var(--tag-bg);
      color:var(--tag-fg);
      border:1px solid var(--border);
      padding:4px 10px;
      border-radius:999px;
      font-size:.85rem;
      letter-spacing:.2px;
    }

    footer{
      max-width:var(--max);
      margin:24px auto 48px;
      padding:0 var(--gap);
      color:var(--muted);
      font-size:.9rem;
    }
    .foot-line{border-top:1px solid var(--border); margin:16px 0; opacity:.7}

    @media (max-width:520px){
      header h1{font-size:1.5rem}
    }
  </style>
</head>
<body>
  <main>
    <nav class="top" aria-label="Site">
      <a href="/archive/">Archive</a>
      <span class="dot">·</span>
      <a href="/about.html">About</a>
    </nav>

    <header>
      <h1>Today’s 2-Minute UK AI Brief</h1>
      <p class="date" title="{{ISO_DATE}}">{{HUMAN_DATE}}</p>
    </header>

    <section class="card">
      <p class="tldr">{{ONE_LINER}}</p>

      <h2>Why it matters</h2>
      <ul>
        {{WHY_IT_MATTERS_LIST}}
      </ul>

      <h2>Explainer</h2>
      <div class="explainer">
        {{EXPLAINER_HTML}}
      </div>

      <p class="sources">Sources: {{SOURCES_LINKS}}</p>

      <div class="tags" aria-label="Tags">
        {{TAGS}}
      </div>
    </section>
  </main>

  <footer>
    <div class="foot-line"></div>
    <p>UK-focused, neutral summaries from public RSS feeds. No tracking. Static HTML.</p>
  </footer>
</body>
</html>
